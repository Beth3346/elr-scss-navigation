<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Navigation | ELR CSS Utilities</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./demo.scss">
</head>

<body>
  <div class="wrapper">
    <div class="content-holder">
      <h1 class="main-heading">Navigation</h1>
      <div class="demo-content">
        <h2 class="subheading">Basic Navigation</h2>
        <nav class="navigation">
          <ul class="menu">
            <li class="menu-item"><a href="#">Item 1</a></li>
            <li class="menu-item"><a href="#">Item 2</a></li>
            <li class="menu-item"><a href="#">Item 3</a></li>
            <li class="menu-item"><a href="#">Item 4</a></li>
            <li class="menu-item"><a href="#">Item 5</a></li>
          </ul>
        </nav>
      </div>
      <div class="demo-content">
        <h2 class="subheading">Nested Navigation</h2>
        <nav class="navigation">
          <ul class="menu">
            <li class="menu-item"><a href="#">Item 1</a></li>
            <li class="menu-item">
              <button class="has-submenu">
                <span>Item 2</span>
                <ul class="submenu">
                  <li class="submenu-item"><a href="#">Item 1</a></li>
                  <li class="submenu-item"><a href="#">Item 2</a></li>
                  <li class="submenu-item"><a href="#">Item 3</a></li>
                  <li class="submenu-item"><a href="#">Item 4</a></li>
                </ul>
              </button>
            </li>
            <li class="menu-item"><a href="#">Item 3</a></li>
            <li class="menu-item"><a href="#">Item 4</a></li>
            <li class="menu-item"><a href="#">Item 5</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>

</html>
