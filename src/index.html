  <div class="wrapper">
    <div class="content-holder">
      <h1 class="main-heading">Navigation</h1>
      <div class="demo-content">
        <h2 class="sub-heading">Basic Navigation</h2>
        <nav class="elr-navigation">
          <ul class="elr-menu">
            <li class="elr-menu-item"><a href="#">Item 1</a></li>
            <li class="elr-menu-item"><a href="#">Item 2</a></li>
            <li class="elr-menu-item"><a href="#">Item 3</a></li>
            <li class="elr-menu-item"><a href="#">Item 4</a></li>
            <li class="elr-menu-item"><a href="#">Item 5</a></li>
          </ul>
        </nav>
      </div>
      <div class="demo-content">
        <h2 class="sub-heading">Nested Navigation</h2>
        <nav class="elr-navigation">
          <ul class="elr-menu">
            <li class="elr-menu-item"><a href="#">Item 1</a></li>
            <li class="elr-menu-item">
              <button class="elr-has-submenu">
                <span>Item 2</span>
                <ul class="elr-submenu">
                  <li class="elr-submenu-item"><a href="#">Item 1</a></li>
                  <li class="elr-submenu-item"><a href="#">Item 2</a></li>
                  <li class="elr-submenu-item"><a href="#">Item 3</a></li>
                  <li class="elr-submenu-item"><a href="#">Item 4</a></li>
                </ul>
              </button>
            </li>
            <li class="elr-menu-item"><a href="#">Item 3</a></li>
            <li class="elr-menu-item"><a href="#">Item 4</a></li>
